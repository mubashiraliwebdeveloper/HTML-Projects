<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Student Registration Form</h1>

    <form action="">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>

            <tr>
                <td>Father Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date Of Birth:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Cell No:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Student Id:</td>
                <td><input type="text"></td>
            </tr>
            
            <tr>
                <td>Password:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Gender:</td>
            </tr>

            <tr>
                <td>Male</td>
                <td><input type="radio" name="gender" id="Male"></td>
            </tr>
            
            <tr>
                <td>Female</td>
                <td><input type="radio" name="gender" id="Female"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea name="address" id="address" cols="60" rows="6"></textarea></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td> <input type="email" name="email" id="email">
                </td>
            </tr>

            <tr>
                <td><input type="button" name="submit" value="submit "></td>
                <td><input type="reset" value="reset"></td>
                <td><input type="button" name="registration" value="Registration"></td>
            </tr>
            </tr>
        </table>
    </form>
</body>

</html>
